{% extends 'base.html' %}

{% block head %}
<title>Contact Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Contact</h1>

    <div class="form">
        <form action="/update/{{contact.contact_id}}" method="POST">
            <input class="form_input" type="text" name="name" id="name" value="{{contact.name}}">
            <input class="form_input" type="text" name="email" id="email" value="{{contact.email}}">
            <input class="form_input" type="text" name="phone_number" id="phone_number" value="{{contact.phone_number}}">
            <input type="submit" value="Update">
            <input type="submit" formaction="/" value="Cancel">
        </form>
    </div>
</div>
{% endblock %}
